<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍿 Sala Cine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="top-nav">
        <div class="logo">🍿 Sala Cine</div>
        <i id="search-icon" class="fas fa-search search-icon-top"></i>
    </header>

    <main>
        <section class="hero-banner">
            <div id="banner-content">
                <div id="banner-buttons">
                    <button id="banner-watch-button" class="button">Ver ahora</button>
                    <button id="banner-premium-button" class="button secondary">Activar Premium</button>
                </div>
            </div>
            <div class="banner-indicators"></div>
        </section>

        <div id="search-results-section" style="display: none;">
            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="Buscar películas y series...">
            </div>
            <div id="search-results-list" class="movie-grid"></div>
        </div>

        <div id="movie-catalog">
            <section class="category-section">
                <div class="category-header">
                    <h2>Populares</h2>
                    <a href="#" class="see-more-btn" data-category="movie/popular">Ver más</a>
                </div>
                <div id="populares-movies" class="movie-list horizontal-scroll"></div>
            </section>
        
            <section class="category-section">
                <div class="category-header">
                    <h2>Tendencias del Día</h2>
                    <a href="#" class="see-more-btn" data-category="trending/all/day">Ver más</a>
                </div>
                <div id="tendencias-movies" class="movie-list horizontal-scroll"></div>
            </section>
        
            <section class="category-section">
                <div class="category-header">
                    <h2>Acción y Aventura</h2>
                    <a href="#" class="see-more-btn" data-category="discover/movie?with_genres=28">Ver más</a>
                </div>
                <div id="accion-movies" class="movie-list horizontal-scroll"></div>
            </section>

            <section class="category-section">
                <div class="category-header">
                    <h2>Series de TV</h2>
                    <a href="#" class="see-more-btn" data-category="tv/popular">Ver más</a>
                </div>
                <div id="series-movies" class="movie-list horizontal-scroll"></div>
            </section>

             <section class="category-section">
                <div class="category-header">
                    <h2>Terror y Misterio</h2>
                    <a href="#" class="see-more-btn" data-category="discover/movie?with_genres=27,9648">Ver más</a>
                </div>
                <div id="terror-movies" class="movie-list horizontal-scroll"></div>
            </section>
        </div>
    </main>
    
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-tv"></i>
            <span>Live TV</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>
    
    <div id="movie-modal" class="modal">
        <div id="modal-backdrop"></div>
        <div class="modal-content movie-detail">
            <span class="close-button">&times;</span>
            <div class="modal-info">
                <img id="modal-poster" src="" alt="Portada de la película">
                <div class="modal-text">
                    <h2 id="modal-title"></h2>
                    <p id="modal-description"></p>
                    <div id="read-more" style="display: none;">... Leer más</div>
                    <div class="modal-buttons">
                        <button id="request-button" class="button request-button" style="display: none;">Pedir esta película</button>
                        <button id="watch-button" class="button">Ver ahora</button>
                        <a id="trailer-button" href="#" target="_blank" class="button secondary">Ver tráiler</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="video-modal" class="modal">
        <div class="modal-content video-content">
            <span class="close-button">&times;</span>
            <video id="video-player" controls></video>
        </div>
    </div>

    <div id="premium-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Contenido Premium</h2>
            <p>Esta película es solo para usuarios VIP. ¡Actualiza para verla!</p>
            <button class="button">Actualizar a Premium</button>
        </div>
    </div>

    <div id="see-more-modal" class="modal">
        <div class="modal-content full-grid">
            <span class="close-button">&times;</span>
            <h2 id="see-more-title"></h2>
            <div id="see-more-grid" class="movie-grid"></div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
